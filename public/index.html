<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="Kraken Launcher"
    content="An advanced minecraft launcher for forge and fabric"
  />
  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Kraken Launcher</title>
</head>
<body>
  <div id="root"></div>
  
  <script>
    const customTitlebar = require('custom-electron-titlebar');
    const isDev = require('electron-is-dev');

    let TitleBar = new customTitlebar.Titlebar({
      backgroundColor: customTitlebar.Color.fromHex('#272C38'),
      titleHorizontalAlignment: 'left',
      icon: 'assets/images/logo.png'
    });

    if(!isDev) {
      TitleBar.updateMenu(null);
    }
  </script>
</body>
</html>
